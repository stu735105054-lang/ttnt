    <script>
// Toggle dropdowns
document.querySelectorAll('.dropdown-label').forEach(label => {
    label.addEventListener('click', () => {
        const parent = label.parentElement;
        parent.classList.toggle('open');
    });
});

// Lấy file đã upload
const allFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
const videoFiles = allFiles.filter(f => f.category === 'video');

const container = document.getElementById('categoryFiles');
container.innerHTML = '';

if (videoFiles.length === 0) {
    container.innerHTML = '<div class="empty-state">No video files yet.</div>';
} else {
    videoFiles.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `<i class="fas fa-film"></i> ${file.name}`;
        container.appendChild(div);
    });
}
</script>
