            font-size: 14px;

            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        /* Drag & Drop Area */
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f9fafb;
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
            margin-bottom: 24px;
        }
        .upload-area.drag-over {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }
        .upload-icon {
            font-size: 48px;
            color: #6b7280;
            margin-bottom: 16px;
        }
        .upload-text h3 {
            margin: 0 0 8px;
            color: #1f2937;
            font-size: 18px;
        }
        .upload-text p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }
        .browse-btn {
            margin-top: 16px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }
        .browse-btn:hover {
            background: #2563eb;
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Danh sách file đã chọn */
        .file-preview {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .file-icon {
            margin-right: 12px;
            color: #4f46e5;
            font-size: 18px;
        }
        .file-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }
        .remove-btn {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        /* Nút upload */
        .confirm-upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .confirm-upload-btn:hover {
            background: #059669;
        }
        .confirm-upload-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Hỗ trợ icon theo loại file */
        .file-icon.pdf { color: #ef4444; }
        .file-icon.video { color: #dc2626; }
        .file-icon.image { color: #059669; }
        .file-icon.audio { color: #8b5cf6; }
        .file-icon.doc { color: #3b82f6; }
        a{
            text-decoration: none;
            color: white;
        }
    </style>

        <!-- Main Content -->

    <script>
        // Toggle dropdowns
        document.querySelectorAll('.dropdown-label').forEach(label => {
            label.addEventListener('click', () => {
                const parent = label.parentElement;
                parent.classList.toggle('open');
            });
        });

        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const uploadBtn = document.getElementById('uploadBtn');
        let selectedFiles = [];

        // Mở file picker khi nhấn "Browse files"
        dropArea.querySelector('.browse-btn').addEventListener('click', () => {
            fileInput.click();
        });

        // Xử lý chọn file qua input
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Xử lý kéo thả
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('drag-over');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('drag-over');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        // Xử lý file đã chọn
        function handleFiles(files) {
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'image/jpeg', 'image/png', 'image/gif',
                'audio/mpeg', 'audio/wav', 'audio/ogg',
                'video/mp4', 'video/quicktime', 'video/x-msvideo'];
            
            for (let file of files) {
                if (allowedTypes.includes(file.type)) {
                    selectedFiles.push(file);
                }
            }
            renderFilePreview();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        // Hiển thị preview
        function renderFilePreview() {
            filePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';

                let iconClass = 'fas fa-file';
                if (file.type.startsWith('image/')) iconClass = 'fas fa-image image';
                else if (file.type.startsWith('audio/')) iconClass = 'fas fa-music audio';
                else if (file.type.startsWith('video/')) iconClass = 'fas fa-video video';
                else if (file.type === 'application/pdf') iconClass = 'fas fa-file-pdf pdf';
                else if (file.type.includes('word') || file.type.includes('document')) iconClass = 'fas fa-file-word doc';
                else if (file.type.includes('sheet') || file.type.includes('excel')) iconClass = 'fas fa-file-excel doc';

                div.innerHTML = `
                    <i class="file-icon ${iconClass}"></i>
                    <span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>
                    <div class="file-actions">
                        <button class="remove-btn" data-index="${index}">✕</button>
                    </div>
                `;
                filePreview.appendChild(div);
            });

            // Gắn sự kiện xóa
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const idx = parseInt(btn.dataset.index);
                    selectedFiles.splice(idx, 1);
                    renderFilePreview();
                    uploadBtn.disabled = selectedFiles.length === 0;
                });
            });
        }

        // Xử lý upload (giả lập)
        uploadBtn.addEventListener('click', () => {
            if (selectedFiles.length === 0) return;
            
            // Lưu file vào localStorage
            saveFilesToStorage(selectedFiles);
            
            alert(`Uploading ${selectedFiles.length} file(s)...\n(This is a frontend demo. In real app, files would be sent to server.)`);
            // Reset
            selectedFiles = [];
            fileInput.value = '';
            renderFilePreview();
            uploadBtn.disabled = true;
        });
        // lấy ra đuôi file để dễ chia vào các category
        function getFileCategory(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (['mp3', 'wav', 'ogg', 'm4a', 'flac'].includes(ext)) return 'audio';
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) return 'photo';
            if (['mp4', 'mov', 'avi', 'mkv', 'webm'].includes(ext)) return 'video';
            if (['pdf', 'doc', 'docx', 'txt', 'rtf', 'odt'].includes(ext)) return 'document';
            return 'other';
        }

        // Hàm lưu file vào localStorage theo category
        function saveFilesToStorage(files) {
            // Lấy danh sách file hiện tại
            let uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');

            // Thêm file mới
            files.forEach(file => {
                uploadedFiles.push({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    category: getFileCategory(file.name),
                    uploadTime: new Date().toISOString()
                });
            });

            // Lưu lại
            localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
        }
    </script>
