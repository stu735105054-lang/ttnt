<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <style>
    body {
      margin: 50px;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    .container {
      display: flex;
      width: 800px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }


    .img_div img {
      width: 400px;
      height: auto;
    }

    .form_R {
      width: 100%;
      padding: 40px 30px;
      background: #fff;
      position: relative;
      
    }

    h2 {
      font-size: 24px;
      color: #3c3c8d;
      margin-bottom: 30px;
    }

    form input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }

    .btn_Account {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: none;
      border: 2px solid #3c3c8d;
      color: #3c3c8d;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn_Account:hover {
      background: #3c3c8d;
      color: white;
    }

    .login-text {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>
  <script src="../js/main.js"></script>
</head>
<body>

<div class="container">
  <!-- Thẻ div bên trái hiển thị hình ảnh -->
  <div class="img_div">
    <img src="../pictures/signUp.png" alt="ảnh đăng kí">
  </div>

  <!-- Thẻ div bên phải chứa form -->
  <div class="form_R">
    <!-- Nếu cần thêm logo cho vô đây -->
    <h2>CREATE ACCOUNT</h2>
    <form>
      <input type="text" placeholder="First name"> 
      <input type="text" placeholder="Last name">
      <input type="email" placeholder="Email address">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button class="btn_Account">CREATE ACCOUNT</button>
    </form>
    <p class="login-text">Already registered? <a href="Login.html">Login</a></p>
    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </div>
  </div>
</div>

</body>
</html>
